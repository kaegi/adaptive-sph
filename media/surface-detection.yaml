- time: 3
  config_path: ../default-config.yaml
  visualization_params:
    visualized_attribute: SingleColor
    show_flag_is_fluid_surface: true
  title: "Surface detection (average neighbor positions)"
  no_legend: true
  update_attributes:
    merging: false
    sharing: false
    splitting: false
